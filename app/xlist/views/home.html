<div ng-controller="HomeController">
  <super-navbar>
    <super-navbar-title>ToDo</super-navbar-title>
  </super-navbar>

  <div class="card" ng-repeat="pair in pairs">
    <div class="item item-divider">
      {{ pair.geoList.name }}
    </div>
    <div ng-repeat="task in pair.tasks">
      <div class="item item-input">
        <div>
          <a class="button button-icon icon super-ios-circle-outline" ng-click="toggleTask(pair, task)" ng-if="!task.done"></a>
          <a class="button button-icon icon super-checkmark-circled" ng-click="toggleTask(pair, task)" ng-if="task.done"></a>
        </div>

        <div class="task-list col col-75">
          <p contenteditable="true" placeholder="Enter task" ng-if="!task.done" ng-attr-id="task-{{pair.geoList.data.id}}-{{$index}}" ng-keypress="taskEnter($event, pair, $index)">{{ task.name }}</p>
          <p contenteditable="true" placeholder="Enter task" ng-if="task.done" ng-attr-id="task-{{pair.geoList.data.id}}-{{$index}}" ng-keypress="taskEnter($event, pair, $index)"><s>{{ task.name }}</s></p>
        </div>

        <div class="col col-10">
          <a class="button button-small button-icon icon super-ios-close" ng-click="deleteTask(pair, $index)"></a>
        </div>
      </div>
    </div>
    <button class="button button-block button-positive" ng-if="!disableAdd" ng-click="addTask(pair)">Add Item</button>
    <button class="button button-block button-light" ng-if="disableAdd">Add Item</button>
    <super-navigate location="xlist#location" data-params-id="{{ pair.geoList.data.id }}">
      <button class="button button-block button-positive">
        Edit Location
      </button>
    </super-navigate>
  </div>
  <!-- <button class="button button-block button-positive" ng-click="setLocation()">Simulate Location</button> -->

</div>
