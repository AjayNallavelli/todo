<div ng-controller="HomeController">
  <super-navbar>
    <super-navbar-title>ToDo</super-navbar-title>
  </super-navbar>

  <ul class="list">
    <li class="item item-checkbox" ng-repeat="task in tasks">
       <label class="checkbox">
         <input type="checkbox">
       </label>
       {{ task.get('name') }}
    </li>
  </ul>
</div>
