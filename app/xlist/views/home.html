<div ng-controller="HomeController">
  <super-navbar>
    <super-navbar-title>ToDo</super-navbar-title>
    <super-navbar-button ng-click="setLocation()">Set Location</super-navbar-button>
  </super-navbar>

  <div ng-repeat="task in tasks">
    <div class="item item-input">
      <div>
        <a class="button button-icon icon super-ios-circle-outline" ng-click="congratsAlert(task)" ng-if="!task.done"></a>
        <a class="button button-icon icon super-checkmark-circled" ng-click="congratsAlert(task)" ng-if="task.done"></a>
      </div>

      <div class="task-list col col-75">
        <p contenteditable="true" placeholder="Enter task" ng-attr-id="task-{{ $index }}" ng-keypress="taskEnter($event, $index)">{{ task.name }}</p>
      </div>

      <div class="col col-10">
        <a class="button button-small button-icon icon super-ios-close" ng-click="deleteTask(task, $index)"></a>
      </div>
    </div>
  </div>

  <button class="button button-block button-positive" ng-if="!disableAdd" ng-click="addTask()">Add Item</button>
  <button class="button button-block button-light" ng-if="disableAdd">Add Item</button>

  <super-navigate location="xlist#location">
    <button class="button button-block button-positive">
      Add Location
    </button>
  </super-navigate>
</div>
