<div class="fake-navbar" ng-controller="LocationController" ng-show="showFakeNavbar">
  <img src="/icons/todo_logo_white.png" height="45" class="fake-navbar-logo">
  <button class="fake-navbar-button fake-left-button" onclick="window.customBack()">Save</button>
</div>
<div id="map_canvas" ng-controller="LocationController">
  <script type="text/ng-template" id="searchbox.tpl.html">
    <input id="map-search-box" type="text" placeholder="Search for location">
  </script>
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options">
    <ui-gmap-search-box template="searchbox.template" events="searchbox.events" options="searchbox.options"></ui-gmap-search-box>
    <ui-gmap-markers models="markers" coords="'coords'"></ui-gmap-markers>
  </ui-gmap-google-map>
</div>
